<header>
  <div class="px-3 py-2 text-bg-dark border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <i class="bi bi-bootstrap d-block me-2" style="font-size: 1.5rem;"></i>
        </a>
        

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a [routerLink]="'about-me'" class="nav-link text-secondary">
              <i class="bi bi-house-fill d-block mx-auto mb-1" style="font-size: 1.5rem;"></i>
              Home
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="bi bi-speedometer2 d-block mx-auto mb-1" style="font-size: 1.5rem;"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="bi bi-table d-block mx-auto mb-1" style="font-size: 1.5rem;"></i>
              Orders
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="bi bi-grid d-block mx-auto mb-1" style="font-size: 1.5rem;"></i>
              Products
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <i class="bi bi-person d-block mx-auto mb-1" style="font-size: 1.5rem;"></i>
              Customers
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="px-3 py-2 border-bottom mb-3">
    <div class="container d-flex flex-wrap justify-content-center">
      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-light text-dark me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </div>
  </div>
</header>
